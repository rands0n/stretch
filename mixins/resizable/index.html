<h2 id="resizable">Resizable</h2>
<p>Easily configure the resize options for any textarea, or any other element. Some options are default like <code>direction</code>.</p>
<p>Options available for <code>direction</code> are: <code>horizontal</code>, <code>vertical</code>, <code>both</code>.</p>
<pre class="highlight"><code class="hljs css"><span class="hljs-class">.resizable</span>(<span class="hljs-at_rule">@<span class="hljs-keyword">direction:</span> both, @overflow: auto) </span>{
    <span class="hljs-tag">resize</span>: <span class="hljs-at_rule">@<span class="hljs-keyword">direction;</span>
    overflow: @overflow</span>;
}
</code></pre>
